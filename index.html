<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>名前生成</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js?v=9"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel=stylesheet type="text/css" href="styles.css">
  </head>
  <body>
    <nav aria-label="">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" style="color:black;" href="#"><b>名前生成</b></a></li>
        <li class="page-item"><a class="page-link" href="favorite.html">お気に入り</a></li>
        <li class="page-item"><a class="page-link" href="tools.html">ツール</a></li>
      </ul>
    </nav>
    <p>
      <input type="radio" name="gender" value="boy">男の子
      <input type="radio" name="gender" value="girl" checked="checked">女の子
    </p>
    <div id="water-text" class="form-check">
      <input class="form-check-input" type="checkbox" id="check_water" checked>
      <label class="form-check-label" for="check_water">名前に"水"含める</label>
    </div>
    <br />
    <p>表示：</p>
    <p>
      <div class="checkbox-list">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="show_google">
          <label class="form-check-label" for="show_google">Google</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="show_read">
          <label class="form-check-label" for="show_read">読み方</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="show_luck">
          <label class="form-check-label" for="show_luck">運勢</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="show_ref">
          <label class="form-check-label" for="show_ref">名前参考</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="show_copy">
          <label class="form-check-label" for="show_copy">コピー</label>
        </div>
      </div>
    </p>
    <br />
    <button class="btn btn-primary btn-lg" onclick="generate()">生成する</button> 
    <br /><br />
    <div class="rng-text-size" id="name-list"></div>
    <p id="js-copyalert" class="copy_alert">コピーしました</p>
    <div id="copy-div" ></div>
    <script>
      init_index();
    </script>
  </body>
</html>
